<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AapdaSetu | Logistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f6f9; overflow-x: hidden; }
        .sidebar { min-height: 100vh; background: #2c3e50; color: white; padding-top: 20px; position: fixed; width: 16.66%; }
        .sidebar a { color: #b0c4de; text-decoration: none; padding: 15px 20px; display: flex; align-items: center; transition: 0.3s; border-left: 4px solid transparent; }
        .sidebar a:hover { background: #34495e; color: #fff; }
        .sidebar a.active { background: #34495e; color: #fff; border-left: 4px solid #0dcaf0; background: linear-gradient(90deg, rgba(52,73,94,1) 0%, rgba(44,62,80,0) 100%); }
        .main-content { margin-left: 16.66%; padding: 20px; }
        .stat-card { border: none; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .dot-Available { background-color: #198754; box-shadow: 0 0 5px #198754; }
        .dot-Deployed { background-color: #dc3545; box-shadow: 0 0 5px #dc3545; }
        .dot-Maintenance { background-color: #ffc107; }
        .ai-suggestion { border-left: 4px solid #6610f2; background-color: #f3f0ff; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block">
            <h4 class="text-center mb-5 fw-bold pt-2">ðŸ›‘ AapdaSetu</h4>
            <small class="text-muted text-uppercase fw-bold ms-3" style="font-size: 0.7rem;">Operations</small>
            <a href="index.html"><i class="bi bi-crosshair me-2"></i> Mission Control</a>
            <a href="resource_allocation.html" class="active"><i class="bi bi-box-seam me-2"></i> Resource Alloc.</a>
            <a href="analytics.html"><i class="bi bi-bar-chart me-2"></i> Analytics</a>
            <div class="mt-5 pt-5"><a href="../index.html" class="text-danger"><i class="bi bi-box-arrow-left me-2"></i> Logout</a></div>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold text-dark">Resource Allocation & Logistics</h3>
                <div class="badge bg-success d-flex align-items-center px-3 py-2">
                    <span class="spinner-grow spinner-grow-sm me-2"></span> Logistics Network Online
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-3"><div class="card stat-card bg-white p-3 border-start border-5 border-primary"><small class="text-muted fw-bold">TOTAL ASSETS</small><h2 class="fw-bold mb-0" id="count-total">0</h2></div></div>
                <div class="col-md-3"><div class="card stat-card bg-white p-3 border-start border-5 border-success"><small class="text-muted fw-bold">AVAILABLE</small><h2 class="fw-bold mb-0 text-success" id="count-avail">0</h2></div></div>
                <div class="col-md-3"><div class="card stat-card bg-white p-3 border-start border-5 border-danger"><small class="text-muted fw-bold">DEPLOYED</small><h2 class="fw-bold mb-0 text-danger" id="count-dep">0</h2></div></div>
                <div class="col-md-3"><div class="card stat-card bg-white p-3 border-start border-5 border-warning"><small class="text-muted fw-bold">PENDING REQUESTS</small><h2 class="fw-bold mb-0 text-warning" id="count-req">0</h2></div></div>
            </div>

            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card stat-card h-100">
                        <div class="card-header bg-white fw-bold py-3 border-bottom"><i class="bi bi-stars text-warning"></i> AI Dispatcher</div>
                        <div class="card-body bg-light" id="ai-suggestions">
                            <div class="text-center text-muted mt-5"><span class="spinner-border spinner-border-sm"></span> Analyzing Incoming Reports...</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card stat-card">
                        <div class="card-header bg-white fw-bold py-3 d-flex justify-content-between">
                            <span><i class="bi bi-table"></i> Live Asset Manifest</span>
                            <button class="btn btn-sm btn-outline-primary" onclick="fetchResources()"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr><th class="ps-4">Unit Name</th><th>Type</th><th>Location</th><th>Status</th><th>Action</th></tr>
                                </thead>
                                <tbody id="resource-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const SUPABASE_URL = 'https://cphqdgqtrosaxosdwdrz.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwaHFkZ3F0cm9zYXhvc2R3ZHJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MjU4NDQsImV4cCI6MjA3OTMwMTg0NH0.CGhmghdxQaPpD6uxDjaoAmnhZZsOKiiwacNw-ZrpDQc';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ================= INIT =================
    window.onload = function() {
        fetchResources(); 
        fetchPendingReports();
        setupRealtimeListeners(); // <--- NEW: Starts the "Listening" Engine
    };

    // ================= 1. REALTIME LISTENER (THE FIX) =================
    function setupRealtimeListeners() {
        console.log("ðŸ“¡ Connected to Logistics Realtime Network...");

        // Listen for ANY change to Resources (Status updates, Recalls)
        supabase.channel('resources-live')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'resources' }, payload => {
                console.log("Resource Update Detected!", payload);
                fetchResources(); // Auto-Refresh Table
                fetchPendingReports(); // Re-calculate AI suggestions
            })
            .subscribe();

        // Listen for New Reports (To trigger AI Dispatcher)
        supabase.channel('reports-live')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'citizen_reports' }, payload => {
                fetchPendingReports(); // Show new requests immediately
            })
            .subscribe();
    }

    // ================= 2. FETCH RESOURCES & AUTO-RESET =================
    async function fetchResources() {
        const { data: resources, error } = await supabase.from('resources').select('*').order('id');
        if (error) return console.error(error);

        const tbody = document.getElementById('resource-table-body');
        tbody.innerHTML = '';

        let available = 0, deployed = 0;
        const TWO_HOURS_MS = 2 * 60 * 60 * 1000; 
        const now = new Date();

        for (const r of resources) {
            // Auto-Reset Logic
            let currentStatus = r.status;
            if (currentStatus === 'Deployed' && r.last_updated) {
                const deployTime = new Date(r.last_updated);
                if ((now - deployTime) > TWO_HOURS_MS) {
                    // Silently reset in background if expired
                    await supabase.from('resources').update({ status: 'Available', location: 'Base Camp' }).eq('id', r.id);
                    currentStatus = 'Available'; 
                }
            }

            if (currentStatus === 'Available') available++;
            if (currentStatus === 'Deployed') deployed++;

            // Render Logic
            const badgeClass = currentStatus === 'Available' ? 'bg-success' : (currentStatus === 'Deployed' ? 'bg-danger' : 'bg-warning');
            const dotClass = `dot-${currentStatus}`; // Matches CSS
            
            const actionBtn = currentStatus === 'Available' 
                ? `<span class="badge bg-light text-dark border">Ready</span>` 
                : `<button class="btn btn-sm btn-outline-danger" onclick="recallResource(${r.id}, '${r.name}')">Recall Team</button>`;

            const row = `
                <tr class="fade-in">
                    <td class="ps-4 fw-bold">${r.name}</td>
                    <td><span class="badge bg-secondary">${r.type}</span></td>
                    <td class="text-muted">${r.location}</td>
                    <td><span class="status-dot ${dotClass}"></span> ${currentStatus}</td>
                    <td>${actionBtn}</td>
                </tr>`;
            tbody.innerHTML += row;
        }

        // Update Stats
        document.getElementById('count-total').innerText = resources.length;
        document.getElementById('count-avail').innerText = available;
        document.getElementById('count-dep').innerText = deployed;
    }

    // ================= 3. AI DISPATCHER =================
    async function fetchPendingReports() {
        const { data: reports } = await supabase.from('citizen_reports').select('*').eq('status', 'Open').limit(5);
        document.getElementById('count-req').innerText = reports ? reports.length : 0;
        
        const container = document.getElementById('ai-suggestions');
        container.innerHTML = '';

        if(!reports || reports.length === 0) {
            container.innerHTML = '<div class="text-center text-muted mt-5"><i class="bi bi-check-circle text-success fs-1"></i><br>All systems nominal.</div>';
            return;
        }

        const { data: availableResources } = await supabase.from('resources').select('*').eq('status', 'Available');

        reports.forEach(report => {
            let matchType = 'Rescue'; 
            if(report.category === 'Medical') matchType = 'Medical';
            if(report.category === 'Food') matchType = 'Supplies';

            const match = availableResources.find(r => r.type === matchType || r.type === 'Rescue');

            if(match) {
                const card = `
                    <div class="card ai-suggestion mb-3 shadow-sm border-0">
                        <div class="card-body p-3">
                            <h6 class="fw-bold text-primary mb-1">âš¡ Intelligent Dispatch</h6>
                            <p class="small text-dark mb-2">
                                Incident: <strong>${report.category}</strong><br>
                                Asset: <strong>${match.name}</strong> (${match.type})
                            </p>
                            <button class="btn btn-sm btn-primary w-100 mt-2" onclick="dispatch('${match.id}', '${match.name}', '${report.id}')">
                                <i class="bi bi-send-fill"></i> Deploy Asset
                            </button>
                        </div>
                    </div>`;
                container.innerHTML += card;
            }
        });
    }

    // ================= 4. ACTIONS =================
    async function dispatch(resId, resName, reportId) {
        // Optimistic UI: Remove card immediately to feel fast
        document.getElementById('ai-suggestions').innerHTML = '<div class="text-center mt-5"><span class="spinner-border spinner-border-sm text-primary"></span> Deploying...</div>';

        // 1. Update Resource
        await supabase.from('resources').update({ 
            status: 'Deployed', 
            location: 'On Mission',
            last_updated: new Date().toISOString()
        }).eq('id', resId);
        
        // 2. Update Report
        await supabase.from('citizen_reports').update({ 
            status: 'Assigned', 
            assigned_to: resName,
            deployment_time: new Date().toISOString() 
        }).eq('id', reportId);

        // Note: We don't need to call fetchResources() here manually anymore
        // because the Realtime Listener will trigger it automatically!
    }

    async function recallResource(id, name) {
        if(confirm(`Recall ${name} to Base Camp?`)) {
            await supabase.from('resources').update({ 
                status: 'Available', 
                location: 'Base Camp' 
            }).eq('id', id);
        }
    }
</script>
</body>
</html>
